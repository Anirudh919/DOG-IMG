<div class="container">
    <h2>Registration page</h2>
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="name"  required>
        </div>
        
        <div class="form-group">
            <label for="mobile">Mobile number</label>
            <input type="text" id="mobile" name="mobile" [(ngModel)]="mobile" required>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" [(ngModel)]="age" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" [(ngModel)]="address" required>
        </div>
       

        <div class="form-group">
            <label for="state">State</label>
            <select name="state" id="state" [(ngModel)]="state" (change)="onStateChange($event)" required>
              <option *ngFor="let state of states" [value]="state">{{state}}</option>
            </select>
          </div>
       
        <div class="form-group">
            <label for="city" >City</label>
            <select name="state" id="state" [(ngModel)]="city" required>
                <option [value]="city" *ngFor="let city of cities[state]">{{city}}</option>
              </select>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
